{{ define "main" }}
	<section>
	<ul class="_breadcrumbs">
		<li><a href="../../">Home</a></li>
		<li><a href="../">{{ .Section }}</a></li>
	</ul>
	<h2>
	{{ .Title }}
	</h2>
	
	{{- .Content -}}
	
	<div class="section-items">
	{{- $sortedPages := (.Pages.ByParam "year").Reverse }}
	{{ $paginator := .Paginate $sortedPages }}
	{{- range $paginator.Pages }}
		{{ .Render "summary" }}
	{{ end}}
	</div>
	{{- partial "pagination.html" . -}}
	</section>
{{ end }}
