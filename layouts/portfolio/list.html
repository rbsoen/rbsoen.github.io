{{ define "main" }}
	<section>
	<h2>
	{{- .Title -}}
	</h2>
	{{- .Content -}}
	
	{{ i18n "list.alltags" }} <a href="../attributes/">atribut...</a>
	
	<div class="section-items">
	{{- $sortedPages := (.Pages.ByParam "year").Reverse }}
	{{ $paginator := .Paginate $sortedPages }}
	{{- range $paginator.Pages }}
		{{ .Render "summary" }}
	{{ end}}
	</div>
	{{- partial "pagination.html" . -}}
	</section>
{{ end }}
