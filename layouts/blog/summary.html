<article class="summary">
	<header>
		<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a><span> - </span><time datetime="{{ .Date | time.Format "2006-01-02T15:04:05Z07:00" | safeHTMLAttr }}">{{ .Date | time.Format ":date_long" }}</time></h3>
	</header>
	<div aria-hidden>
	{{ .Summary }}
	</div>
	<footer>
		<a href="{{ .RelPermalink }}">{{ .Site.Params.ReadMore }}</a>
	</footer>
</article>
